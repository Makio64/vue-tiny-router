version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    groups:
      eslint:
        patterns:
          - "eslint*"
          - "@eslint*"
          - "@stylistic/eslint*"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      dev-tools:
        patterns:
          - "vite*"
          - "vitest*"
          - "rollup*"
        update-types:
          - "minor"
          - "patch"
      
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "documentation"
    groups:
      vitepress:
        patterns:
          - "vitepress*"
          - "@vitepress/*"

